<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      background-color: white;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 24px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    .price {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .card button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card button:hover {
      transform: scale(1.05);
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://media-ik.croma.com/prod/https://media.croma.com/image/upload/v1721992677/Croma%20Assets/Entertainment/Headphones%20and%20Earphones/Images/308673_jxaozj.png" alt="Product Image">
    <h2>Wireless Headphones</h2>
    <p>High-quality noise-cancelling headphones with long battery life.</p>
    <div class="price">â‚¹3,999</div>
    <button>Buy Now</button>
  </div>

</body>
</html>
