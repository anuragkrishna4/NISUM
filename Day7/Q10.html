<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x2 Grid Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, 1fr);    
      gap: 10px;                             
      max-width: 600px;
      margin: 0 auto;
    }

    .item {
      background-color: #6c0763;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">3x2 Grid Layout</h2>

  <div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
