<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Weather App</h1>
      <input type="text" placeholder="Search city...">
    </div>

    <div class="weather-details">
      <h2>New York, USA</h2>
      <p>Tuesday, 21 May 2025</p>
      <img src="https://via.placeholder.com/60" alt="weather icon">
      <h3>23°C - Sunny</h3>
    </div>

    <div class="forecast-section">
      <h2>5-Day Forecast</h2>
      <div class="forecast">
        <div class="day">
          <p>Wed</p>
          <img src="https://via.placeholder.com/40" alt="icon">
          <p>22°C</p>
        </div>
        <div class="day">
          <p>Thu</p>
          <img src="https://via.placeholder.com/40" alt="icon">
          <p>24°C</p>
        </div>
        <div class="day">
          <p>Fri</p>
          <img src="https://via.placeholder.com/40" alt="icon">
          <p>26°C</p>
        </div>
        <div class="day">
          <p>Sat</p>
          <img src="https://via.placeholder.com/40" alt="icon">
          <p>25°C</p>
        </div>
        <div class="day">
          <p>Sun</p>
          <img src="https://via.placeholder.com/40" alt="icon">
          <p>23°C</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
