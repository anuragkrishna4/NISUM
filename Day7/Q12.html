<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grades Table</title>
  <style>
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    thead {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tfoot {
      background-color: #f9f9f9;
      font-style: italic;
    }
  </style>
</head>
<body>

      </tr>
      <tr>
        <td>Priya</td>

      </tr>
      <tr>
        <td>Rahul</td>

    <tfoot>

    </tfoot>
  </table>

</body>
</html>
