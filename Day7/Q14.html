<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transform Practice</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: cornflowerblue;
      margin: 50px auto;
      transition: transform 0.3s ease;
    }

    
    .box:hover {
      transform: rotate(30deg);
    }

  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
