<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Search city...">
    </div>

    <div class="weather-details" id="weatherDetails">
      <h2 id="cityName">New York, USA</h2>
      <p id="date">Tuesday, 21 May 2025</p>
      <h3 id="temperature">23°C - Sunny</h3>
    </div>

    <div class="forecast-section">
      <h2>5-Day Forecast</h2>
      <div class="forecast">
        <div class="day">
          <p>Wed</p>
          <p>22°C</p>
        </div>
        <div class="day">
          <p>Thu</p>
          <p>24°C</p>
        </div>
        <div class="day">
          <p>Fri</p>
          <p>26°C</p>
        </div>
        <div class="day">
          <p>Sat</p>
          <p>25°C</p>
        </div>
        <div class="day">
          <p>Sun</p>
          <p>23°C</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
