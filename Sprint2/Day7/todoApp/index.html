<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css"/>
</head>

    <h1>Todo List</h1>

  <script src="Script.js"></script>

</html>
