<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>

    body { font-family: sans-serif; margin: 2rem; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem; margin-bottom: 0.25rem; background: #f0f0f0; border-radius: 5px; }
    li.done { text-decoration: line-through; color: #808080; }

    input[type="text"] { padding: 0.5rem; width: 200px; }
    button { padding: 0.5rem; margin-left: 0.5rem; }
    
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <input type="text" id="todo-input" placeholder="Add a new task...">
  <button id="add-btn">Add Todo</button>
  <ul id="todo-list"></ul>
  <script type="module" src="./main.js"></script>
</body>
</html>
